
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>VideoJS HLS</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">VideoJs Live Stream Demo</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <section class="starter-template">
        <h1>VideoJs Live Stream Demo</h1>
        <p class="lead">
        </p>
        <video id=example-video width=960 height=400 class="video-js vjs-default-skin" controls data-setup='{"liveui": true}'>
          <source
             src="https://vod.clipbucket.com/vod_demo/files/videos/2020/02/04/1580808389706rh100213kn1/1580808389706rh100213kn1.m3u8"
             type="application/x-mpegURL">
        </video>

        <form id=load-url>
          <label>
            Video URL:
            <input id=url type=url value="https://vod.clipbucket.com/vod_demo/files/videos/2020/02/04/1580808389706rh100213kn1/1580808389706rh100213kn1.m3u8">
          </label>
          <button type=submit>Load</button>
        </form>
        <div><span id="pageViews" class="glyphicon glyphicon-eye-open"> 0</span></div>
      </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/videojs-hls-quality-selector@1.1.1/dist/videojs-hls-quality-selector.css" rel="stylesheet"></link>

    <script src="https://unpkg.com/video.js/dist/video.js"></script>
    <script src="https://unpkg.com/videojs-flash/dist/videojs-flash.js"></script>
    <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@2.0.9/dist/videojs-contrib-quality-levels.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-hls-quality-selector@1.1.1/dist/videojs-hls-quality-selector.js"></script>
    <script src="plugins/videojs-views.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
   
    <script>
      (function(window, videojs) {
        var player = window.player = videojs('example-video',{
          liveui: true
        });
        
        player.hlsQualitySelector({
          displayCurrentQuality: true,
        });

        player.realtimeViews({
          host : '127.0.0.1',
          port : 3000,
        });

        //hook up the video switcher
        var loadUrl = document.getElementById('load-url');
        var url = document.getElementById('url');
        loadUrl.addEventListener('submit', function(event) {
          event.preventDefault();
          player.src({
            src: url.value,
            type: 'application/x-mpegURL'
          });
          return false;
        });
        
      }(window, window.videojs));
    </script>
  </body>
</html>
